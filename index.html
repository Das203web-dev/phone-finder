<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Finder</title>

    <!-- css stylesheet link  -->
    <link rel="stylesheet" href="css/phone.css">

    <!-- bootstrap css link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">


</head>

<body class="p-5">
    <header class="mx-auto text-center">
        <h1>Find Your Favorite Phone</h1>
    </header>
    <main>
        <section class="container-fluid">
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="input-field" type="text" class="form-control" placeholder="Find Phone" aria-label="Phone"
                    aria-describedby="button-addon2">
                <button onclick="loadApi()" class="btn btn-outline-secondary" type="button"
                    id="search-button">Search</button>
            </div>
            <div id="product-details-div" class="mb-5">

            </div>
            <div id="display-div" class="display mb-4 ">


            </div>
            <div id="see-more-button" class="mx-auto float-end align-bottom me-5">
                <button onclick="seeMore()" id="see-more-btn" class="text-center bg-primary text-bg-dark me-5">See more
                    -></button>
            </div>

        </section>

    </main>
    <footer>

    </footer>

    <!-- bootstrap js links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
"></script>

    <!-- fontawesome link  -->
    <script src="https://kit.fontawesome.com/0f9102b880.js" crossorigin="anonymous"></script>

    <!-- our js link  -->
    <script src="js/phone.js"></script>
    <!-- <script src="display.js"></script> -->
</body>

</html>
